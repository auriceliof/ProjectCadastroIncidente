<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Search User</title>
</h:head>

<h:body style="background-color: #fdedfc70; padding: 0 50px;">

	<h:form id="form_find">
		<p:panel header="Pesquisar" style="margin-top: 15px;">
			<div class="ui-fluid formgrid grid" style="width: 50%;">
				<div class="field">
					<p:outputLabel id="find1" value="Usuário:" />

					<p:selectOneMenu for="find1" value="#{usuarioBean.usuario.login}"
						filter="true" filterMatchMode="startsWith" effect="fade">

						<f:selectItem itemLabel="" itemValue="#{null}"
							noSelectionOption="true" />

						<f:selectItems value="#{usuarioBean.list}" var="u"
							itemLabel="#{u.login}" itemValue="#{u.login}" />
						<p:ajax update="form_edit" />

					</p:selectOneMenu>
				</div>
			</div>
		</p:panel>

		<p:panel>
			<div class="col-12 md:col-6 lg:col-4 xl:col-3" style="width: 50%;">
				<p:selectOneListbox id="find2" value="#{usuarioBean.usuario.nomeUsuario}"
					filter="true" filterMatchMode="contains">
					<f:selectItems value="#{usuarioBean.list}" var="u"
						itemLabel="#{u.login}" itemValue="#{u.nomeUsuario}" />
					<p:ajax update="form_edit" />
				</p:selectOneListbox>
			</div>
		</p:panel>
	</h:form>

	<h:form id="form_edit">
		<p:panel header="Edição de Usuário" widgetVar="editar"
			style="margin-top: 15px;">
			<h:panelGrid columns="3" style="min-width: 50%; padding: 10px 10px 10px 20px;">
				<div style="margin-bottom: 50px;">
					<p:outputLabel value="Id: " />
					<p:inputText value="#{usuarioBean.usuario.id}"
						style="width:95%; margin: 10 0 40px 0;" disabled="true" />
				</div>

				<div style="margin-bottom: 50px;">
					<p:outputLabel value="Nome: " />
					<p:inputText value="#{usuarioBean.usuario.nomeUsuario}"
						style="width:95%; margin: 10 0 40px 0;" />
				</div>

				<div style="margin-bottom: 50px;">
					<p:outputLabel value="Login: " />
					<p:inputText value="#{usuarioBean.usuario.login}"
						style="width:95%; margin: 10 0 40px 0;" />
				</div>

				<div style="margin-bottom: 50px;">
					<p:outputLabel value="Senha: " />
					<p:inputText value="#{usuarioBean.usuario.senha}"
						style="width:95%; margin: 10 0 40px 0;" />
				</div>

				<div style="margin-bottom: 50px;">
					<p:outputLabel value="Data do Cadastro: " />
					<p:inputText value="#{usuarioBean.usuario.dataCadastro}"
						style="width:95%; margin: 10 0 40px 0;" disabled="true" />
				</div>
			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
