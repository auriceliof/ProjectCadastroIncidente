<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Search User</title>
</h:head>

<h:body style="background-color: #fdedfc70; padding: 0 50px;">
	<div
		style="display: flex; justify-content: end; align-items: center; margin-bottom: 15px;">

		<p:link outcome="listagem_usuario" value="voltar"
			style="margin-right: 15px;" />

		<p:linkButton action="Sair" outcome="index" icon="pi pi-sign-out"
			title="Sair"
			style="border: 5px solid; 
					border-radius: 50%; 
					background-color: #7f8c8d;
					width: 3rem;" />
	</div>

	<p:splitter style="height: 600px; background-color: #eed6fe94;"
		styleClass="mb-5">
		<p:splitterPanel
			style="display: flex; justify-content: center; align-items: center;"
			styleClass="flex align-items-center justify-content-center">
			<h:form id="form_find">
				<p:panel header="Pesquisar" style="margin-top: 15px;">
					<div class="col-12 md:col-6 lg:col-4 xl:col-3">
						<p:selectOneListbox id="find2"
							value="#{usuarioBean.usuario.nomeUsuario}" filter="true"
							filterMatchMode="contains">
							<f:selectItems value="#{usuarioBean.list}" var="u"
								itemLabel="#{u.login}" itemValue="#{u.nomeUsuario}" />
							<p:ajax update="form_edit" />
						</p:selectOneListbox>
					</div>
				</p:panel>
			</h:form>
		</p:splitterPanel>

		<p:splitterPanel
			style="display: flex; justify-content: center; align-items: center;"
			styleClass="flex align-items-center justify-content-center">
			<h:form id="form_edit">
				<p:panel header="Edição de Usuário" widgetVar="editar"
					style="margin-top: 15px;">
					<h:panelGrid columns="3"
						style="min-width: 50%; padding: 10px 10px 10px 20px;">
						<div style="margin-bottom: 50px;">
							<p:outputLabel value="Id: " />
							<p:inputText value="#{usuarioBean.usuario.id}"
								style="width:95%; margin: 10 0 40px 0;" disabled="true" />
						</div>

						<div style="margin-bottom: 50px;">
							<p:outputLabel id="nomeUsuario" value="Nome: " />
							<p:inputText for="nomeUsuario"
								value="#{usuarioBean.usuario.nomeUsuario}"
								style="width:95%; margin: 10 0 40px 0;" />
						</div>

						<div style="margin-bottom: 50px;">
							<p:outputLabel value="Login: " />
							<p:inputText value="#{usuarioBean.usuario.login}"
								style="width:95%; margin: 10 0 40px 0;" />
						</div>

						<div style="margin-bottom: 50px;">
							<p:outputLabel value="Senha: " />
							<p:inputText value="#{usuarioBean.usuario.senha}"
								style="width:95%; margin: 10 0 40px 0;" />
						</div>

						<div style="margin-bottom: 50px;">
							<p:outputLabel value="Data do Cadastro: " />
							<p:inputText value="#{usuarioBean.usuario.dataCadastro}"
								style="width:95%; margin: 10 0 40px 0;" disabled="true" />
						</div>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</p:splitterPanel>
	</p:splitter>

</h:body>
</html>
