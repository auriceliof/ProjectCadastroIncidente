<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Stat</title>
</h:head>

<h:body style="background-color: #fdedfcbd; padding: 0 50px;">

	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<h:form id="form_stat">

		<p:panel header="Estatística">

			<p:link outcome="listagem_incidente" value="voltar"
				style="display: flex;
				justify-content: end; 
				margin-bottom: 10px;" />


			<p:splitter style="height: 400px; background-color: #eed6fe94;" styleClass="mb-5" >
				<p:splitterPanel style="display: flex; justify-content: center; align-items: center;" 
									styleClass="flex align-items-center justify-content-center">
					<div class="field col-12 md:col-4">
						<h5 style="font-size: 1.5rem; color: green; text-align: center;">INCIDENTES</h5>
						<p:knob value="#{incidenteBean.contarIncidente}"
							colorTheme="hot-sneaks" backgroundColor="#6c757d">
							<p:ajax listener="#{stat.onChange}" />
						</p:knob>
					</div>
				</p:splitterPanel>
				<p:splitterPanel style="display: flex; justify-content: center; align-items: center;"
									styleClass="flex align-items-center justify-content-center">
					<div class="field col-12 md:col-4">
						<h5 style="font-size: 1.5rem; color: green; text-align: center;">USUÁRIOS</h5>
						<div class="knob-container ui-corner-all">
							<p:knob foregroundColor="#2196F3" backgroundColor="#6c757d"
								value="#{usuarioBean.contarUsuario}">
								<p:ajax listener="#{stat.onChange}" />
							</p:knob>

						</div>
					</div>
				</p:splitterPanel>
			</p:splitter>

		</p:panel>

	</h:form>
</h:body>

</html>
